<h2 class="m-4">Uživatelé</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Uživatelské jméno</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</table>
