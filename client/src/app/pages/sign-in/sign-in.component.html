<form class="form" [formGroup]="signInForm" (ngSubmit)="signIn()">
    <h2 class="text-center">Přihlášení</h2>
    <div class="form-group">
        <label for="user-name-input">Uživatelské jméno</label>
        <input class="form-control" id="user-name-input" type="text" formControlName="userName">
    </div>
    
    <div class="form-group">
        <label for="user-name-input">Heslo</label>
        <input class="form-control" id="password-input" type="password" formControlName="password">
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
</form>
